# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 等一个晴天
subtitle: 记录 & 监督
description:
author: 葛豪武
author_en: Haowu Ge
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://www.gehaowu.com
root: /notes/
permalink: :year/:month/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Disqus
#disqus_shortname: gehaowu
duoshuo_shortname: gehaowu
#host_name: 
google_analytics: UA-65013365-1
#baidu_analytics: true
#baidu_share: true
switch_banner: true
banner_count: 6

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: landscape

plugins:
- hexo-generator-feed
- hexo-generator-baidu-sitemap
- hexo-generator-sitemap

# hexo sitemap网站地图
baidusitemap:
path: baidusitemap.xml
sitemap:
path: sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 20
#baidu_analytics: 2f0f4b0d867163a00886350ad2c21f8c
#tencent_analytics: 47218858

startyear: 2011

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  branch: gh-pages
  repo: git@github.com:gehaowu/notes.git